<html>
    <head>
        <meta charset="utf-8">
        <title>Manipulando Vetores e table - 22º Exemplo</title>
        <script src="../topico_4/js/jquery-3.5.1.min.js"></script>
        <style>
            .centro{
                margin-top: 5%;
                margin-left:  30%;
                margin-right: 20%;
            }    
            .formcontrol{
               margin: 5px;
               
            }

            .alinhamento{
                width: 30%;
                float: left;
            }


        </style>

    </head>
    <body>
        <div class="centro">

            <table id="tabelaAlunos" border="1">
                <tr>
                    <th scope="col">Código</th>
                    <th scope="col">Nome</th>        
                    <th scope="col">Endereço</th>
                    <th scope="col">Telefone</th>                 
                </tr> 
                <tbody id="corpoTabela">                  
                </tbody>

            </table>

        </div>       

    </body>
    <script type="text/javascript">

        //Jquery permite para executar uma function após o click em um botão:
        $(document).ready(function() {

            var dados = [ {codigo: 1, nome: "Telmo", endereco: "", tel: ""}, 
                          {codigo: 2, nome: "Fernanda", endereco: "", tel: ""},
                          {codigo: 3, nome: "Fulano", endereco: "", tel: "549"},
                          {codigo: 4, nome: "Ciglano", endereco: "", tel: ""}
                        ];

            // 1) incluir dois objetos na variavel dados
            // 2) incluir mais dois atributos em cada elemento da dados.
            // 3) imprimir na tabela todos os atributos e elementos da variável dados.
            var tabela = document.getElementById("tabelaAlunos");
            
            for(var i=0; i < dados.length; i++){

                var linha = tabela.insertRow(tabela.rows.length);
                var celula0 = linha.insertCell(0);
                celula0.innerHTML = dados[i].codigo;
                
                var celula1 = linha.insertCell(1); 
                celula1.innerHTML = dados[i].nome;

                
                var celula2 = linha.insertCell(2); 
                celula2.innerHTML = dados[i].endereco;
                
                var celula3 = linha.insertCell(3); 
                celula3.innerHTML = dados[i].tel;
                
            } 
                               
        });

        

    </script>

</html>
