<!DOCTYPE html>
<html>
<!-- 2) Códifique uma página em HTML contendo cabeçalho, corpo e rodapé.
         No cabeçalho defina um título, no corpo uma lista de itens/links e 
         no rodapé uma imagem -->

<head>
    <title> Exer2. criação de texto, img e links </title>
</head>

<body>

    <ol>

        <li> <a href="https://www.youtube.com/user/felipeneto" target="_blank">Felipe Neto</a></li>
        <p><img src="../imagens/faleipe neto.jpg" alt="" height="80" width="100"> </p>
        <li> <a href="https://www.youtube.com/user/rezendeevil" target="_blank">Rezendeevil</a></li>
        <p><img src="../imagens/rezende].png" alt="Rezendeevil" height="100" width="100"> </p>

        <p><img src="../imagens/whind.jpeg" alt="Whindersson" height="100" width="100"> </p>
